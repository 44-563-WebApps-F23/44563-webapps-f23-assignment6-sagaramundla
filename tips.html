<!DOCTYPE html>
<html>
<head>
    <title>Cruise Tips</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>
<body>

<h2>SAGAR AMUNDLA shows tip amounts</h2>

<form>
    <label for="baseAmount">Enter base amount</label>
    <input type="number" id="baseAmount" name="baseAmount" value="50"><br>

    <label for="tip_Percent">Enter the tip percent</label>
    <input type="number" id="tip_Percent" name="tip_Percent" value="15"><br>
</form>

<button onclick="tips()">Show tip</button>

<p id="result">Please click to show tip amount</p>

<form>
    <input type="radio" id="calculateSum" name="operation" value="sum" onclick="chooseOp()">
    <label for="calculateSum">Sum</label><br>
  
    <input type="radio" id="calculateDifference" name="operation" value="difference" onclick="chooseOp()">
    <label for="calculateDifference">Difference</label><br>
  
    <input type="radio" id="calculateProduct" name="operation" value="product" onclick="chooseOp()">
    <label for="calculateProduct">Product</label><br>
</form>

<p id="operation_Result">Calculations are shown here</p>

<script> 
function tips() {
    const baseAmount = parseFloat(document.getElementById("baseAmount").value);
    const tipPercent = parseFloat(document.getElementById("tip_Percent").value);
    let myOutput = "";
    let toShow = "";

    for (let i = 0; i < 5; i++) {
        const tip_Percentage = tipPercent + i * 4;
        const calculatedTipAmount = (baseAmount * tip_Percentage) / 100;
        toShow += `${tip_Percentage}% is ${calculatedTipAmount.toFixed(1)}; `;
    }

    myOutput = `Tips are: ${toShow}`;

    document.getElementById('result').textContent = myOutput;
}

function chooseOp() {
    const operation = document.querySelector('input[name="operation"]:checked').value;
    const base1 = parseFloat(document.getElementById("baseAmount").value);
    const tip1 = parseFloat(document.getElementById("tip_Percent").value);
    let calculationResult;

    switch (operation) {
        case "sum":
            calculationResult = `Sum of ${base1} and ${tip1} is ${base1 + tip1}`;
            break;
        case "difference":
            calculationResult = `Difference between ${base1} and ${tip1} is ${base1 - tip1}`;
            break;
        case "product":
            calculationResult = `Product of ${base1} and ${tip1} is ${base1 * tip1}`;
            break;
        default:
            calculationResult = "Please select either Sum, Difference, or Product";
    }

    document.getElementById('operation_Result').textContent = calculationResult;
}
</script>

</body>
</html>
