<!DOCTYPE html>
<html>
<head><title>Webapps Assignment 6 curise.html</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<h2 style="color: red;">SAGAR AMUNDLA goes on a cruise</h2>

<form>
    <input type="checkbox" id="cb" name="Shares Cabin" checked>
    <label for="cb">Shares Cabin</label><br>
  
    <input type="checkbox" id="cb1" name="Breakfast" checked>
    <label for="cb1">Breakfast</label><br>
  
    <input type="checkbox" id="cb2" name="Pool Pass">
    <label for="cb2">Pool Pass</label><br><br>
</form>
<button onclick="selectCruise()">select a cruise</button>
<p id="cruiseResult"></p>
<br>
<form>
    <label for="form_days">Enter the number of days</label>
    <input type="text" id="form_days" name="form_days" value="days"><br><br>
    
    <label for="form_price">Enter price</label>
    <input type="text" id="form_price" name="form_price"><br><br>
    
</form>
<button onclick="updateCruise()">Update the cruise</button>
<p id="cruise_Selection_Result"></p>
<script> 
 my_cruise={};
function selectCruise() {
    my_cruise={};

    my_cruise.shared = document.getElementById('cb').checked;
    my_cruise.breakfast = document.getElementById('cb1').checked;
    my_cruise.pool = document.getElementById('cb2').checked;

    document.getElementById('cruiseResult').textContent = `${JSON.stringify(my_cruise)}`;
}

function updateCruise() {
    const days = document.getElementById('form_days').value;
    const price = document.getElementById('form_price').value;

    my_cruise["days"] = days;
    my_cruise["price"] = price;

    document.getElementById('cruise_Selection_Result').innerHTML = JSON.stringify(my_cruise);
    
}
</script>

</body>
</html>
